{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- Profile Update Form -->
{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error! Please read form for details.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-10 mx-auto my-5 p-5 shadow rounded-3 bg-body-tertiary">
            <h2 class="text-center mb-5">Update Profile</h2>
            <form method="POST" action="{% url 'register' %}" class="mt-4">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                <button type="submit" class="btn btn-lg btn-dark my-4">Register</button>
                    <p>Have an Account? <a href="{% url 'login' %}">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
