{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- Profile Update Form -->

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error with your form while registering! Please read form for details.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-10 mx-auto my-5 p-5 shadow rounded-5 bg-body-tertiary">
            <button class="btn rounded-pill btn-dark" onclick="history.back()">Go Back</button>
            <h2 class="text-center mb-5">Profile Update Form</h2>
            <form method="POST"  enctype= "multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                <div class="text-center">
                <button type="submit" class="btn btn-lg btn-dark my-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
