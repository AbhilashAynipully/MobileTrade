{% extends 'base.html'%} 
{% load static %} 
{% block content %}

<!-- Mobile Addition Form -->
<div class="container">
  <div class="row">
    <div class="mt-3 mb-1 d-flex justify-content-start">
      <button class="btn rounded-pill btn-dark" onclick="history.back()">Go Back</button>
    </div>
    <div
      class="col-lg-8 col-sm-10 mx-auto mt-2 my-5 p-3 shadow rounded-3 bg-body-tertiary"
    >
      <h2 class="text-center mb-5">Mobile Addition Form</h2>
      <form method="POST" action="{% url 'add_mobiles' %}" enctype="multipart/form-data" class="mt-2">
        {% csrf_token %} {{form.as_p}}
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-dark my-4">
            Submit Mobile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
