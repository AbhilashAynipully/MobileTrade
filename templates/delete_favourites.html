{% extends 'base.html'%} {% load static %} {% block content %}

<div class="container vw-100 vh-90 text-center my-5">
  <div class="row my-5">
    <div
      class="col-sm-6 col-lg-4 mx-auto text-center my-5 p-4 shadow-container rounded-3 bg-danger-subtle"
    >
      <h3 class="m-4">Are you sure you want to remove this from favourites?</h3>
      <p class="text-danger mb-5">Note : This action cannot be undone.</p>
      <form
        method="POST"
        action="{% url 'delete-favourites' favourite.mobile.id %}"
        class="mt-3 mb-4"
      >
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-dark">Cancel</a>
        <button type="submit" class="btn btn-danger text-white">Remove</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
