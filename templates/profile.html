{% extends 'base.html'%}
{% load static %}
{% block content %}

{% if profile %}
<div class="container  vw-100 vh-80 text-center">
    <div class="row">
        <div class="col-lg-8 col-sm-10 mx-auto my-5 p-5 shadow rounded-3 position-relative">
            <h2>{{ profile.user.username}}'s Profile</h2>
            <img src="{% static '/images/user-placeholder.jpeg'%}" alt="">
            <a class="btn btn-dark" href="#">Edit Profile</a>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
