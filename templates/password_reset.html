{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- Password Reset Form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-8 col-10 mx-auto my-5 p-4 text-center shadow rounded-3">
                <h2>Password Reset</h2>
                <p>Kindly enter your registered email address below. Password reset instructions will be sent to your email address. </p>
                <form method="POST" class="my-5">
                    {% csrf_token %}
                        {{form.as_p}}
                 <button type="submit" class="btn btn-lg btn-dark mt-5 mb-3">Send Request</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
