{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container  vw-100 vh-80 text-center">
    <div class="row">
        <div class="col-lg-8 col-sm-10 mx-auto my-5 p-5 shadow rounded-3 position-relative bg-body-tertiary">
            <div class="col-sm-6 col-lg-4 mx-auto text-center my-5 p-4 shadow-container">
                <h3>Are you sure you want to delete your account?</h3>
                <div>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <form method="POST" action="{% url 'delete-account' %}" class="mt-3">
                    {% csrf_token %}
                    <!-- Submit button -->
                    <a href="{% url 'profile' request.user.profile.id %}" class="btn btn-dark">Go Back</a>
                    <button type="submit" class="btn btn-danger text-white">Delete Profile</button>
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock content %}
