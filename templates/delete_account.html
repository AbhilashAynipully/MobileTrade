{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- Delete User Account -->
<div class="container text-center px-4">
    <div class="row my-3">
        <div class="mt-2 mb-2 d-flex justify-content-start">
            <button class="btn rounded-pill btn-dark" onclick="history.back()">Go Back</button>
          </div>
            <div class="col-sm-6 col-lg-4 mx-auto text-center my-5 p-4 shadow-container rounded-3 bg-danger-subtle  ">
                <h3 class="m-5">Are you sure you want to delete your account?</h3>
                <h5 class="text-danger mb-3">Note : This action cannot be undone.</h5>
                <form method="POST" action="{% url 'delete-account' %}" class="mt-3 mb-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger text-white m-3">Delete Account</button>
                </form>
            </div>
    </div>
</div>

{% endblock content %}
