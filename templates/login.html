{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-8 col-10 mx-auto my-5 p-5 text-center shadow rounded-3">
                <h2>Sign In</h2>
                <form method="POST" action="{% url 'login' %}" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password"  class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark mb-4">Sign In</button>
                        <p>Not registered? <a href="#">Signup Here</a></p>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
