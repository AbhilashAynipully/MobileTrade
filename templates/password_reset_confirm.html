{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- New Password Form-->
   <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-8 col-10 mx-auto my-5 p-5 text-center shadow rounded-3">
                <h2>Password Reset</h2>
                <p>Please enter your new password</p>
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                        {{form}}
                 <button type="submit" class="btn btn-lg btn-dark mt-5 mb-3">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
